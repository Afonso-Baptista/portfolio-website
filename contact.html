<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Afonso Baptista - Contact</title>
        <meta name="description" content="Hi there! I'm a full stack web developer based in Lisbon, Portugal. This is my portfolio website!">
        <link rel="portfolio website icon" href="img/favicon-afonso-baptista.png">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!--Explanation: The code above is a css file that normalises css across all browsers, so the website looks the same across all browsers!-->
        <!--Explanation: The code above also includes the attributes: "integrity", "crossorigin" and "referrerpolicy"-->
        <!--Explanation: This css file above is placed on top of the other css files because it's the base, whereby the browser will override it with the below css file instructions, as the browser reads from top to bottom-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet"> 
        <!--Explanation: The 3 code snippets above are all to include the font: "Lato", with weights: "100, 300, 400, 700,and 900"-->
        <!--Explanation: This is included above my css file because the font needs to load before I can use it--> 
        <link rel="stylesheet" type="text/css" href="css/style.production.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <header class="page-header">
            <!--Here, I made the logo a clickable link to my "index.html" page because it felt natural to click it as a website user-->
            <a href="index" target="_self" class="page-header__item"><img src="img/afonso-baptista-logo.svg" alt="Personal logo of Afonso Baptista" height="50"></a>
            <nav class="main-navigation page-header__item">
                <ul role="menubar" class="navigation-list"> 
                    <li role="presentation">
                        <a href="index" target="_self" role="menuitem" class="navigation-list__item">Home</a>
                    </li>
                    <li role="presentation">
                        <a href="work" target="_self" role="menuitem" class="navigation-list__item">Work</a>
                    </li>
                    <li role="presentation">
                        <a href="about" target="_self" role="menuitem" class="navigation-list__item">About</a>
                    </li>
                    <li role="presentation">
                        <a href="contact" target="_self" role="menuitem" class="navigation-list__item navigation-list__item--active">Contact</a>
                        <!--Explanation: There are 2 classes here, in order to style the currently selected page link (contact.html) differently to the other links-->
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <div>
                <h1 class="main-heading contact-heading">Contact</h1>
            </div>

            <form>
            <!--To do later: Add "action" and "method" attributes to form, once a data collection method is set. Why it was removed: to pass W3C Validation.-->
                <div class="contact-form">
                <!--Explanation: For my form, I purposely chose different input types than the exercise, because these types below were the ones I need for my form.-->
                    <div class="contact-form__item">
                        <label class="standard-label" for="contact-fname">First name: </label>
                        <input type="text" id="contact-fname" required>
                    </div>

                    <div class="contact-form__item">
                        <label class="standard-label" for="contact-lname">Last name: </label>
                        <input type="text" id="contact-lname" required>
                    </div>

                    <div class="contact-form__item">
                        <label class="standard-label" for="contact-email">Email: </label>
                        <input type="email" id="contact-email" required>
                    </div>

                    <!--Explanation: Removed telephone input because I only require email for contact purposes-->

                    <div class="contact-form__item">
                        <label class="standard-label" for="contact-subject">Subject: </label>
                        <input type="text" id="contact-subject" required>
                    </div>

                    <div class="contact-form__item">
                        <label class="standard-label" for="contact-message">Message: </label>
                        <textarea maxlength="400" id="contact-message" required></textarea>
                        <!--Explanation: I increased number of max. characters from 240 to 400-->
                        <!--To do later: with js (I think), indicate, to users, characters left (e.g. 14/400 - see example: https://da-software.net/en/2020/01/limit-the-number-of-characters-in-the-text-field-of-an-html-form/)-->
                    </div>
                </div>
                <div class="contact-button">
                    <button type="submit">Send message</button>
                </div>
            </form>

            <!--Explanation: I removed my email, phone number & skype ID because I want users to contact me directly by using the form-->
        </main>

        <footer class="page-footer">
            <p>Find me on:</p>
            <div class="social-media">
                <a href="https://github.com/Afonso-Baptista" target="_blank" class="social-media__item"><img src="img/github-logo.svg" alt="Github profile of Afonso Baptista"></a>
                <!--Explanation: I don't have a 3rd social media profile-->
                <a href="https://www.linkedin.com/in/afonso-baptista" target="_blank" class="social-media__item"><img src="img/linkedin-logo.svg" alt="LinkedIn profile of Afonso Baptista"></a>
            </div>
        </footer>

        <!--<script src="js/tota11y.min.js"></script>
        Explanation: The above is to check if the page is "accessibility-proof" - it shows as a glasses box in bottom left corner. It's commented out to not show on the live website, but uncomment it to test ARIA/screen reader compatibility-->
    </body>

</html>
