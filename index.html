<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Afonso Baptista - Home</title>
    <meta name="description" content="Hi there! I'm a full stack web developer based in Lisbon, Portugal. This is my portfolio website!">
    <link rel="portfolio website icon" href="img/favicon-afonso-baptista.png">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Explanation: The code above is a css file that normalises css across all browsers, so the website looks the same across all browsers!-->
    <!--Explanation: The code above also includes the attributes: "integrity", "crossorigin" and "referrerpolicy"-->
    <!--Explanation: This css file above is placed on top of the other css files because it's the base, whereby the browser will override it with the below css file instructions, as the browser reads from top to bottom-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet"> 
    <!--Explanation: The 3 code snippets above are all to include the font: "Lato", with weights: "100, 300, 400, 700,and 900"-->
    <!--Explanation: This is included above my css file because the font needs to load before I can use it--> 
    <link rel="stylesheet" type="text/css" href="css/style.production.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header class="page-header">
    <!--Explanation: Header includes 1.logo & 2.main navigation-->
        <!--Question: To do later: How to improve the quality of the logo in the header?-->
        <!--Explanation: Here, I made the logo a clickable link to my "index.html" page because it felt natural to click it as a website user-->
        <a href="index.html" target="_self" class="page-header__item"><img src="img/afonso-baptista-logo.svg" alt="Personal logo of Afonso Baptista" height="50"></a>
        <nav role="navigation" class="main-navigation page-header__item">
            <ul role="menubar" class="navigation-list">
                <li role="presentation">
                    <a href="index.html" target="_self" role="menuitem" class="navigation-list__item navigation-list__item--active">Home</a>
                    <!--Explanation: There are 2 classes here, in order to style the currently selected page link (index.html) differently to the other links-->
                </li>
                <li role="presentation">
                    <a href="work.html" target="_self" role="menuitem" class="navigation-list__item">Work</a>
                </li>
                <li role="presentation">
                    <a href="about.html" target="_self" role="menuitem" class="navigation-list__item">About</a>
                    <!--Explanation: I didn't write "About me" to keep the nav. elements consistent to 1 word (& consistent with file name)-->
                </li>
                <li role="presentation">
                    <a href="contact.html" target="_self" role="menuitem" class="navigation-list__item">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="profile">
            <div>
                <img src="img/profile-image-afonso-baptista.jpg" class="profile__portrait" alt="Afonso Baptista portrait">
            </div>
            <div>
                <h1 id="hello-heading">Hello World!</h1>
                <p>
                    My name is Afonso Baptista. I am a full stack <span>web</span> developer from Portugal.
                </p>
                <a href="work.html" target="_self">Check out some of my code</a>
            </div>
        </div>
    </main>

    <footer class="page-footer">
    <!--Explanation: Footer includes links to social media profiles-->
        <p>Find me on:</p>
        <div class="social-media">
            <a href="https://github.com" target="_blank" class="social-media__item"><img src="img/github-logo.svg" alt="Github profile of Afonso Baptista"></a>
            <!--Explanation: I don't have a 3rd social media profile-->
            <!--Explanation: The target attribute, as it's defined as "_blank", will make the page open in a new tab-->
            <a href="https://www.linkedin.com/in/afonso-baptista" target="_blank" class="social-media__item"><img src="img/linkedin-logo.svg" alt="LinkedIn profile of Afonso Baptista"></a>
        </div>
    </footer>

    <script src="js/tota11y.min.js"></script>
    <!--Explanation: The above is to check if the page is "accessibility-proof" - it shows as a glasses box in bottom left corner-->
</body>

</html>
